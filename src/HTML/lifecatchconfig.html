<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>Life Catch Configuration</title>
	</head>
	<body style="background-color: #0066CC">
		<h1 align="center" style="color: #000080">LifeCatch Configuration</h1>
		<p align="center" style="color: #000080">v001</p>
		<form action="./cgi-bin/userdata.cgi" method="post">
			<table>
				<tr height="150px">
					<td width="300px">
						Enter a unique username that your 
						emergency contact can use to view 
						your status through the lifecatch 
						website.
					</td>
					<td width="200px">
						<input name="username" type="text" />
					</td>
					<td width="200px">
						Emergency Contact Method 
					</td>
					<td width="200px">
						<select name="econtactmethod" style="width: 200px">
							<option>SMS</option>
							<option>Email</option>
						</select>
					</td>
				</tr>
				<tr height="150px">
					<td width="200px">
						Emergency Contact SMS Number (+1555-555-5555)
					</td>
					<td width="200px">
						<input name="ecsmsnum" type="text" />
					</td>
					<td width="200px">
						Emergency Contact Email
					</td>
					<td width="200px">
						<input name="ecemail" type="text" /><br />
					</td>
				</tr>
				<tr height="150">
					<td width="200px">
						Fall Detection Alert Message
					</td>
					<td width="200px">
						<textarea cols="20" name="fallmessage" style="height: 62px; width: 200px;"></textarea>
					</td>
					<td width="200px">
						Emergency Button Alert Mesage
					</td>
					<td width="200px">
						<textarea cols="20" name="buttonmessage" style="height: 66px; width: 200px;"></textarea>
					</td>
				</tr>
			</table>
			<table width="1200px">
				<tr width="1200px" align="center">
					<td align="center">
						<input align="middle" name="submitconfig" type="submit" value="Update Configuration Info" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
